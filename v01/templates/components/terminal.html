<form class="form" action="?r=req" method="post">
    {% from 'components/formfield_h.html' import render_field %}
    <div class="row">
        <div class="col-md-8">
            {{ render_field(sqlt_form.terminal_data) }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <hr/>
            <p class="pull-right"><button type="submit" class="btn
                btn-primary">QUERY</button></p></div>
    </div>
    <div class="row">
            <div class="col-md-8">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-error">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</form>
