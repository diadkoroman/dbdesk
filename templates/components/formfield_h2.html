{% macro render_idb_field(field) %}
<tr>
  <td>
  {{ field( class_='span3', **kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
    </td>
    <td>
{{ field.label(class_="checkbox") }}</td>
    </tr>
{% endmacro %}
