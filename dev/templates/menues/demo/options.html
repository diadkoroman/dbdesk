<div class="row">
    <div class="span12">
            <!--INSERT-->
            <div class="btn-group">
               <a class="btn btn-small btn-success dropdown-toggle" data-toggle="dropdown" href="#">
                    INSERT statements
                <span class="caret"></span>
                </a>
               <ul class="dropdown-menu">
                    <li>
                        <a class="query" query="INSERT INTO {% if tbname %}{{tbname}}{% endif %} ([columns]) VALUES ([conditions])">
                            INSERT VALUES statement
                        </a>
                    </li>
                    <li>
                        <a class="query" query="INSERT INTO {% if tbname %}{{tbname}}{% endif %} ([columns]) DEFAULT VALUES">
                            INSERT DEFAULT VALUES statement
                        </a>
                    </li>
                </ul>
            </div>
            <!--INSERT (END)-->
            
            <!--UPDATE-->
            <div class="btn-group">
                <a class="btn btn-small btn-warning dropdown-toggle" data-toggle="dropdown" href="#">
                    UPDATE / ALTER statements
                <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="query" query="UPDATE {% if tbname %}{{tbname}}{% endif %} ([columns]) SET [conditions] WHERE [condition]">
                            UPDATE statement
                        </a>
                    </li>
                    <li class="divider"></li>
                </ul>
            </div>
            <!--UPDATE (END)-->
            
            <!--DELETE-->
            <div class="btn-group">
                <a class="btn btn-small btn-danger dropdown-toggle" data-toggle="dropdown" href="#">DELETE statements
                <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="query" query="DELETE FROM {% if tbname %}{{tbname}}{% endif %}">
                            DELETE ALL statement
                        </a>
                    </li>
                    <li>
                        <a class="query" query="DELETE FROM {% if tbname %}{{tbname}}{% endif %} WHERE [condition]">
                            DELETE WHERE statement
                        </a>
                    </li>
                </ul>
            </div>
            <!--DELETE (END)-->

    </div>
</div>
<br/>
