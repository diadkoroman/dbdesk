{% extends 'dbman.html' %}
{% block workspace %}
<p>{% if tbname %}{{tbname}}{% endif %} : {{ table_rows}} rows<p>
<table class="table table-bordered table-condensed">
  <tr>
    {% for item in columns %}
    <th>{{ item.name }} ({{ item.type }})</th>
    {% endfor %}
</tr>

  {% for row in table_content %}
  <tr>
      {% for ch in row %}
      <td>{{ ch }}</td>
      {% endfor %}
  </tr>
  {% endfor %}
  
</table>
{% endblock workspace %}
